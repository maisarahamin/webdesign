<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         #name {
        width: 300px;
    }
    body {
        margin-top: 8%;
        margin-left: 35%;
        background-color: bisque;
    }

    p {
        color: red;
        font-size: small;
    }
    </style>

</head>

<body>
    <h1>MAISARAH BT MOHD AMIN DDT6A</h1>
    <form name="form1" action="terimakasih.html" method="post" onsubmit="return OnSubmitFunc();">
        <div>Nama:</div><br>
        <input type="text" id="name">
        <p id="namaWarn"></p><br>
        <div>No matrik:</div><br>
        <input type="text" id="matrik">
        <p id="matrikWarn"></p><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function OnSubmitFunc() {
            var x = document.getElementById("name").value;
            var y = document.getElementById("matrik").value;
            if (x == "") {
                document.getElementById("namaWarn").innerHTML = 'Tolong masukkan nama';
                document.getElementById("matrikWarn").innerHTML = '';
                return false;
            }
            else if (y == "") {
                document.getElementById("namaWarn").innerHTML = '';
                document.getElementById("matrikWarn").innerHTML = 'Tolong masukkan no matrik';
                return false;
            }
            else if (y.length != 12) {
                document.getElementById("namaWarn").innerHTML = '';
                document.getElementById("matrikWarn").innerHTML =
                    'No matrik haruslah mempunyai 12 huruf';
                return false;
            }
            else {
            }
        }
    </script>
</body>

</html>
