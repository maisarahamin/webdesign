<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>MAISARAH BINTI MOHD AMIN</h1>
    <h1>DDT6A</h1>
    <input type="text" id="nama">
    <br><br>
    <input type="number" id="bilangan">
    <button onclick="papar()">PAPAR</button>
    <br><br>
    <a id="papar"></a>

    <div>

        <script>
            function papar() {
                let namaInput = document.getElementById('nama').value;
                let bilInput = document.getElementById('bilangan').value;
                let ulangName = "";
                var count;
                for (count = 1; count <= bilInput; count++) {
                    ulangName += namaInput + "<br>";

                }
                document.getElementById('papar').innerHTML = ulangName;


            }
        </script>
    </div>


</html>
